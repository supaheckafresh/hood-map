<div id="infowindow-overlay">
    <div data-bind="with: selectedLocation">

        <section class="google-places-data">
            <h3 data-bind="text: name"></h3>
            <p data-bind="text: formatted_address"></p>
        </section>

        <section data-bind="if: checkins()" class="foursquare-data">
            <p><span data-bind="text: checkins()"></span> check-ins on Foursquare.</p>
        </section>

        <section data-bind="visible: !checkins()" class="data-loading">
            <p>No check-ins on Foursquare.</p>
        </section>

    </div>
</div>
