<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>

    <link rel="stylesheet" href="build/css/css-deps.css">
    <link rel="stylesheet" href="build/css/app.css">


</head>
<body>


    <!-- Google Map -->
    <div id="map"></div>


    <div id="overlay-ui" class="container">

        <!-- Search UI -->
        <section id="search-view" class="row">

            <!-- Location searchActivityLocations form -->
            <section data-bind="with: MapViewModel" id="search-location" class="col-xs-4 col-xs-offset-2">
                <form data-bind="submit: updateLocation" class="form-inline">
                    <div class="form-group">
                        <input data-bind="value: locationName"
                               class="form-control"
                               type="text"
                               placeholder="Hey, I need a location!"/>
                        <div><small class="text-muted">Where do you want to go?</small></div>
                        <button type="submit" class="btn btn-info btn-search">Go</button>
                    </div>
                </form>
            </section>

            <!-- Activities searchActivityLocations form -->
            <section data-bind="with: ActivitiesViewModel" id="search-activities" class="col-xs-4">
                <form data-bind="submit: addActivity" class="form-inline">
                    <fieldset class="form-group">
                        <input data-bind="value: newActivity"
                               class="form-control"
                               type="text"
                               placeholder="Let's go out!"/>
                        <div><small class="text-muted">What do you want to do?</small></div>
                        <button type="submit" class="btn btn-success btn-search">Do</button>
                    </fieldset>
                </form>
            </section>

        </section>


        <!-- Sidebar UI -->
        <section id="sidebar" class="col-xs-4">

            <!-- Location overview header -->
            <div data-bind="with: MapViewModel" id="location-overview-view" class="row">
                <section id="location-overview" class="col-xs-12">
                    <h3>Explore <span data-bind="text: locationName"></span></h3>
                </section>
            </div>

            <!-- Activities list -->
            <div data-bind="with: ActivitiesViewModel" id="activities-list-view">
                <ul data-bind="foreach: activities">
                    <li>
                        <input type="checkbox" checked>
                        <span data-bind="text: $data"></span>
                    </li>
                </ul>
            </div>

            <div data-bind="with: LocationsViewModel" id="activity-locations-results-list">
                <div data-bind="foreach: location-groups">
                    <ul>

                    </ul>
                </div>

            </div>

        </section>

    </div>


<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRiTb3Puay9dUb5VVxiOrlMQ8H-PkVXLw&libraries=places&signed_in=true&callback=initMap">
</script>

<script src="build/js/deps.js" type="text/javascript"></script>
<script src="build/js/app.js" type="text/javascript"></script>


</body>
</html>
