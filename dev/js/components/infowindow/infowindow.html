<div id="infowindow-overlay">
    <div data-bind="with: selectedLocation">

        <section class="google-places-data">
            <h3 data-bind="text: name"></h3>
            <p data-bind="text: formatted_address"></p>
        </section>

        <section data-bind="if: foursquareResults()" class="foursquare-data">
            <p data-bind="text: foursquareResults().name"></p>
        </section>

    </div>
</div>
