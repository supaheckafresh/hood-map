<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>

    <link rel="stylesheet" href="build/css/css-deps.css">
    <link rel="stylesheet" href="build/css/app.css">


</head>
<body>

    <!-- Google Map -->
    <div id="map"></div>

    <!-- Search UI -->
    <div id="overlay-searchbar" class="ui-widget-content container"></div>

    <!-- Sidebar UI -->
    <div id="overlay-sidebar" class="ui-widget-content container"></div>

    <div id="key">
        <span class="col-xs-6 text-left">HOT</span>
        <span class="col-xs-6 text-right">COLD</span>
    </div>


<script async defer
        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBRiTb3Puay9dUb5VVxiOrlMQ8H-PkVXLw&libraries=places&signed_in=true&callback=initMap">
</script>

<script src="build/js/deps.js" type="text/javascript"></script>
<script src="build/js/app.js" type="text/javascript"></script>


</body>
</html>
