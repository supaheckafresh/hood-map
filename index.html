<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>

    <link rel="stylesheet" href="build/css/css-deps.css">
    <link rel="stylesheet" href="build/css/app.css">


</head>
<body>

    <div id="mapView">

        <!-- Google Map -->
        <div id="map"></div>

        <div data-bind="with: MapViewModel" id="location-ui">

            <!-- Location search form -->
            <section id="search-location" class="col-xs-6">
                <form data-bind="submit: updateLocation">
                    <fieldset class="form-group">
                        <span class="col-xs-8">
                            <input name="location" data-bind="value: location" class="form-control" type="text" placeholder="Hey, I need a location!"/>
                            <small class="text-muted">Where do you want to go?</small>
                        </span>
                        <span class="col-xs-3">
                            <button type="submit" class="btn btn-info">Go</button>
                        </span>
                    </fieldset>
                </form>

                <!-- Current location overview -->
                <section id="location-overview">
                    <h2>Explore <span data-bind="text: location"></span></h2>
                </section>

            </section>

        </div>

    </div>


    <div data-bind="with: ActivitiesViewModel" id="activities-view">

        <!-- Activities search form -->
        <section id="search-activities" class="col-xs-6">
            <form data-bind="submit: addActivity">
                <fieldset class="form-group">
                    <span class="col-xs-8">
                        <input data-bind="value: newActivity" class="form-control" type="text" placeholder="Let's go out!"/>
                        <small class="text-muted">What do you want to do?</small>
                     </span>
                    <span class="col-xs-3">
                        <button type="submit" class="btn btn-success">Do</button>
                    </span>
                </fieldset>
            </form>

            <ul data-bind="foreach: activities">
                <li data-bind="text: $data"></li>
            </ul>
        </section>

    </div>





<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRiTb3Puay9dUb5VVxiOrlMQ8H-PkVXLw&signed_in=true&callback=initMap">
</script>

<script src="build/js/deps.js" type="text/javascript"></script>
<script src="build/js/app.js" type="text/javascript"></script>


</body>
</html>
